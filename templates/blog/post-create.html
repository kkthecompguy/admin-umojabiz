{% extends '../base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  {% include '../breadcrumps.html' with current=blog %}
  <div class="container">
    <h3>{{title}} an article</h3>
    {{ form.media }}
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{form|crispy}}
      <button type="submit" class="btn btn-primary">{{title}}</button>
    </form>
  </div>
{% endblock %}
